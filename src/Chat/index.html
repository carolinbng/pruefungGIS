<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="index.js" defer></script>
  <title>Chat</title>
</head>

<body>
  <div class="sidenav">
    <div class="chat-icon"><a href="#chat"><img src="img/chat-white-48dp.svg" width="50px"></a></div>
    <div id="logoutBtn" class="exit-icon"><a href="#exit"><img src="img/exit_to_app-white-48dp.svg" width="50px"></a>
    </div>
  </div>
  <div class="sidenav2">
    <div id="conversationContainer">
    </div>
    <div id="newChatBtn" class="edit-group"><a href="#"><img src="img/group_add-white-48dp.svg" width="55px"></a></div>
  </div>
  </div>
  <div class="navmiddle">
    <div class="chat-top-container">
         <span class="chatMembers" id="chatMembers"></span>
    </div>
    <div id="chatWrapper" class="chatWrapper">
      <!-- Hier kommen die Nachrichten -->
      <div id="currentMessages">
      </div>
      <!-- Hier enden die Nachrichten -->
      <div class="chat-bottom-spacer">
      </div>
    </div>
    <div class="chat-bottom-container">
      <div class="new-message">
        <form>
          <textarea id="newMessage" class="text-nachricht" name="newMessage"
            placeholder="Nachricht schreiben.."></textarea>
          <a class="send-icon" id="sendBtn" href="#"><img src="img/send-black-48dp.svg"></a>
        </form>
      </div>
    </div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Mitglieder: </p>
      <form>
        <div id="userListWrapper" class="userListWrapper"></div>
        <input type="text" class="conversationName" id="conversationName" name="conversationName" placeholder="Chatname">
      </form>
      <button type="button" class="createChatBtn" id="createChatBtn">Erstellen</button>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
